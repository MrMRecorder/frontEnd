<script type="text/javascript">
    // 根据给出的数据, 用 ES6 的方式, 构建对象 person, 并提供方法(用最简洁的方式), 可以输出信息
    let name = "周星驰";
    let job = "演员";
    var person = {
        name, job, show() {
            console.log("person => name:", name, "job:", job);
        }
    };
    person.show();
</script>
