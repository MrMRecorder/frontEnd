<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数的使用</title>
    <script type="text/javascript">
        // 传统定义函数
        var f1 = function (n) {
            return n * 2
        }
        console.log("传统= " + f1(2))
        // ES6中箭头函数的使用
        let f2 = (n) => {
            return n * 2;
        }
        console.log("f2() 结果= ", f2(100));//200
        //上面的es6 函数写法，还可以简化
        let f3 = n => n * 3;
        console.log("f3() 结果=", f3(100));//300

        //函数也可以作为参数传递=> 看看java基础匿名内部类
        function hi(f4) {
            console.log(f4(900));
        }
        hi(n => n + 100);
        hi((n) => {
            return n - 100
        });


    </script>
</head>
<body>
1. 箭头函数提供更加简洁的函数书写方式。
2. 基本语法是：(参数列表) => { 函数体 }
3. 箭头函数没有参数或有多个参数，要用 () 括起来,箭头函数只有一个参数, 可以省略()
4. 箭头函数函数体有多行语句，用 {} 包裹起来，表示代码块
5. 函数体只有一行语句，并且需要返回 结果时，可以省略 {} , 结果会自动返回
6. 箭头函数多用于匿名函数的定义

</body>
</html>
