<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>组件化编程 -> 问题引出</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">

    <!--非组件化方式-普通方式-->
    <!--需求是,有多个按钮，都要进行点击统计
    问题解读：
     1. 其实三个按钮界面其实一样, 但是目前我们都重新写了一次, 复用性低
     2. 点击各个按钮的业务都是对次数+1, 因此业务处理类似，但是也都重新写了一个方法, 复用性低
     3. 解决 ===> 组件化编程
    -->
    <button v-on:click="click1()">点击次数= {{count}} 次【非组件化方式】</button>
    <br/><br/>
    <button v-on:click="click2()">点击次数= {{count2}} 次【非组件化方式】</button>
    <br/><br/>
    <button v-on:click="click3()">点击次数= {{count3}} 次【非组件化方式】</button>
    <br/><br/>


</div>
<script type="text/javascript">
    // 创建一个vue对象
    let vm = new Vue({
        el: "#app",
        data: {
            count: 10,
            count2: 10,
            count3: 10
        },
        methods: {
            click1() {
                this.count++;
            },
            click2() {
                this.count2++;
            },
            click3() {
                this.count3++;
            }

        }
    })
    console.log(vm);
</script>
</body>
</html>
